<!DOCTYPE html>


<html>

<head>
    <title>Chaussettes sur mesure</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="stylesheet.css">

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Chaussettes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Femmes <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Hommes</a></li>
        <li><a href="#">Enfants</a></li>
</div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/socks_slider1.png" alt="image1">
    </div>

    <div class="item">
      <img src="images/socks_slider2.png" alt="image2">
    </div>

    <div class="item">
      <img src="images/socks_slider3.png" alt="image3">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container">
<ul class="row">
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socks_champi.png">
    </li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socks_harry.jpeg">
    </li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socks1.resized.jpeg">
    </li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socks4.resized.jpeg">
    </li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socks5.resized.jpeg">
    </li>
    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><img src="images/socksDV.jpeg">
    </li>
</ul>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
